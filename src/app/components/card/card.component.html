<h1>Oradores</h1>
<div class="row">
  <div class="animate__animated animate__fadeIn col-sm-12 col-md-6 col-lg-3" *ngFor="let item of speakers; let i = index">
    <div class="card  animated fadeIn fast">
      <img src="assets/img/orador.png" class="card-img-top" [alt]="speakers.nombre">
      <div class="card-body">
        <h5 class="card-title">{{ item.nombre }}</h5>
        <p class="card-text">{{item.descripcion}}</p>
      </div>
      <button (click)="verHeroe(i)" type="button" class="btn btn-outline-primary">Ver MÃ¡s</button>
      <div class="card-footer">
        <small class="text-muted">{{ item.especialidad }}</small>
      </div>
    </div>
  </div>
</div>
